<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹿彼_Ruby 歌单</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* 日间模式变量 */
            --primary: #ff6b9d;
            --primary-light: #ff9bc0;
            --primary-dark: #e05588;
            --bg: #ffffff;
            --card-bg: #fff5f9;
            --text: #333333;
            --text-secondary: #666666;
            --border: #ffe4ed;
            --shadow: rgba(255, 107, 157, 0.15);
            --bg-gradient: linear-gradient(135deg, #fff5f9, #ffeef5);
            --row-hover: rgba(255, 107, 157, 0.05);
        }

        [data-theme="dark"] {
            /* 夜间模式变量 */
            --primary: #ff6b9d;
            --primary-light: #ff85ae;
            --primary-dark: #d44a7a;
            --bg: #1a1a2e;
            --card-bg: #232340;
            --text: #f0f0f0;
            --text-secondary: #bbbbbb;
            --border: #382a35;
            --shadow: rgba(0, 0, 0, 0.3);
            --bg-gradient: linear-gradient(135deg, #1a1a2e, #232340);
            --row-hover: rgba(255, 107, 157, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
        }

        /* 主题切换按钮 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.4rem;
            z-index: 100;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
            transform: rotate(15deg);
        }

        .container {
            max-width: 800px;
            margin: 80px auto 40px;
            width: 100%;
        }

        header {
            text-align: center;
            padding: 0 20px 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), #ff9bc0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* 歌曲表格 */
        .songs-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px var(--shadow);
        }

        .songs-table th {
            background: var(--primary);
            color: white;
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .songs-table tr {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
        }

        .songs-table tr:last-child {
            border-bottom: none;
        }

        .songs-table tr:hover {
            background: var(--row-hover);
            cursor: pointer;
        }

        .songs-table td {
            padding: 14px 20px;
            font-size: 1rem;
        }

        .song-title {
            font-weight: 500;
            color: var(--text);
        }

        .song-artist {
            color: var(--primary);
            font-weight: 500;
        }

        .copy-indicator {
            color: var(--primary);
            font-size: 0.9rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .songs-table tr.copied .copy-indicator {
            opacity: 1;
        }

        .songs-table tr.copied {
            background: rgba(255, 107, 157, 0.1);
        }

        /* 提示信息 */
        .hint {
            text-align: center;
            padding: 15px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-top: 10px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--card-bg);
            color: var(--text);
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 5px 25px var(--shadow);
            border: 2px solid var(--primary);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast i {
            color: var(--primary);
            font-size: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 30px 0 15px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        /* 移动设备优化 */
        @media (max-width: 768px) {
            .container {
                margin: 70px auto 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .songs-table th {
                padding: 14px 15px;
                font-size: 1rem;
            }
            
            .songs-table td {
                padding: 12px 15px;
                font-size: 0.95rem;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                margin: 60px auto 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .songs-table th {
                padding: 12px 10px;
                font-size: 0.95rem;
            }
            
            .songs-table td {
                padding: 10px 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        // 渲染歌曲表格
        function renderSongsTable() {
            const tbody = document.querySelector('#songsTable tbody');
            tbody.innerHTML = '';
            
            songs.forEach(song => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="song-title">${song.title}</td>
                    <td class="song-artist">${song.artist}</td>
                `;
                
                // 添加点击复制功能
                row.addEventListener('click', () => {
                    copyToClipboard(`点歌 ${song.title}`, row);
                });
                
                tbody.appendChild(row);
            });
        }
        
        // 复制到剪贴板功能
        function copyToClipboard(text, row) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            // 显示提示
            showToast();
            
            // 添加复制反馈效果
            row.classList.add('copied');
            setTimeout(() => {
                row.classList.remove('copied');
            }, 1000);
        }
        
        // 显示复制成功提示
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
        
        // 主题切换功能
        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');
            
            // 检查系统偏好
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            }
            
            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.hasAttribute('data-theme');
                
                if (isDark) {
                    document.documentElement.removeAttribute('data-theme');
                    themeIcon.className = 'fas fa-moon';
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    themeIcon.className = 'fas fa-sun';
                }
            });
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            renderSongsTable();
            setupThemeToggle();
        });

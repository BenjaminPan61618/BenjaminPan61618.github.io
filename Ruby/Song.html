    <style>
        :root {
            /* 日间模式变量 */
            --primary: #ff6b9d;
            --primary-light: #ff9bc0;
            --primary-dark: #e05588;
            --bg: #ffffff;
            --card-bg: #fff5f9;
            --text: #333333;
            --text-secondary: #666666;
            --border: #ffe4ed;
            --shadow: rgba(255, 107, 157, 0.15);
            --bg-gradient: linear-gradient(135deg, #fff5f9, #ffeef5);
            --tag-bg: rgba(255, 107, 157, 0.1);
            --tab-active: #ff6b9d;
            --tab-inactive: #f8d7e4;
        }

        [data-theme="dark"] {
            /* 夜间模式变量 */
            --primary: #ff6b9d;
            --primary-light: #ff85ae;
            --primary-dark: #d44a7a;
            --bg: #1a1a2e;
            --card-bg: #232340;
            --text: #f0f0f0;
            --text-secondary: #bbbbbb;
            --border: #382a35;
            --shadow: rgba(0, 0, 0, 0.3);
            --bg-gradient: linear-gradient(135deg, #1a1a2e, #232340);
            --tag-bg: rgba(255, 107, 157, 0.2);
            --tab-active: #ff6b9d;
            --tab-inactive: #382a35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
        }

        /* 主题切换按钮 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.4rem;
            z-index: 100;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
            transform: rotate(15deg);
        }

        header {
            text-align: center;
            padding: 30px 20px;
            max-width: 1200px;
            width: 100%;
            margin-top: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--primary), #ff9bc0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            font-weight: 800;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 5px;
            background: linear-gradient(to right, var(--primary), #ff9bc0);
            border-radius: 3px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin: 25px auto 20px;
            max-width: 700px;
            color: var(--text-secondary);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 12px 20px;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            background: rgba(255, 107, 157, 0.15);
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 16px 65px 16px 25px;
            border-radius: 50px;
            border: 2px solid var(--primary);
            background: var(--card-bg);
            color: var(--text);
            font-size: 1.1rem;
            box-shadow: 0 5px 20px var(--shadow);
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            outline: none;
            box-shadow: 0 8px 25px var(--shadow);
            border-color: var(--primary-dark);
        }

        .search-container input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .search-container i {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.3rem;
        }

        /* 标签页导航 */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
            max-width: 1000px;
            width: 100%;
            flex-wrap: wrap;
        }

        .tab {
            background: var(--tab-inactive);
            color: var(--text);
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
            min-width: 120px;
            max-width: 200px;
            border: none;
        }

        .tab.active, .tab:hover {
            background: var(--tab-active);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1400px;
            padding: 10px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px var(--shadow);
            border: 1px solid var(--border);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px var(--shadow);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), #ff9bc0);
        }

        .card .copy-hint {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 12px;
            text-align: center;
            background: var(--primary);
            color: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }

        .card:hover .copy-hint {
            transform: translateY(0);
        }

        .cover {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 14px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px var(--shadow);
            position: relative;
            background: linear-gradient(45deg, var(--primary-light), #ffc2d8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cover i {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .song-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text);
            line-height: 1.3;
        }

        .song-artist {
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .song-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: var(--tag-bg);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .song-info {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--card-bg);
            color: var(--text);
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 5px 25px var(--shadow);
            border: 2px solid var(--primary);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast i {
            color: var(--primary);
            font-size: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 30px 0 25px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-top: 20px;
            width: 100%;
            border-top: 1px solid var(--border);
        }

        /* 无限流加载相关样式 */
        .loader {
            display: flex;
            justify-content: center;
            padding: 30px 0;
            width: 100%;
            grid-column: 1 / -1;
        }

        .loader-circle {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 107, 157, 0.2);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .end-message {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
            font-size: 1.1rem;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
            font-size: 1.2rem;
        }

        /* 筛选按钮优化 */
        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
            max-width: 1000px;
        }

        .filter-btn {
            background: var(--tag-bg);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* 移动设备优化 */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            .tabs {
                gap: 8px;
            }
            
            .tab {
                padding: 8px 15px;
                font-size: 0.9rem;
                min-width: 100px;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .card {
                padding: 22px;
            }
            
            .song-title {
                font-size: 1.4rem;
            }
            
            .controls {
                gap: 12px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
            
            /* 移动设备上取消大封面图 */
            .cover {
                width: 80px;
                height: 80px;
                margin-bottom: 15px;
                align-self: center;
            }
            
            .cover i {
                font-size: 2rem;
            }
            
            .card {
                flex-direction: row;
                align-items: center;
                padding: 20px;
            }
            
            .card-content {
                flex: 1;
                margin-left: 20px;
            }
            
            .song-info {
                display: none;
            }
            
            .card::before {
                height: 100%;
                width: 5px;
            }
            
            .copy-hint {
                display: none;
            }
            
            .song-tags {
                display: none;
            }
            
            /* 在手机上隐藏统计卡片 */
            .stats-bar {
                display: none;
            }
            
            .tabs {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 10px;
                justify-content: flex-start;
                scrollbar-width: none;
            }
            
            .tabs::-webkit-scrollbar {
                display: none;
            }
            
            .tab {
                min-width: 110px;
                flex: none;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .filters {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
                scrollbar-width: none;
            }
            
            .filters::-webkit-scrollbar {
                display: none;
            }
            
            .filter-btn {
                flex-shrink: 0;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 20px 10px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .search-container {
                margin-bottom: 25px;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
            
            .cover {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

        // 获取所有流派
        function getAllGenres() {
            const allGenres = new Set();
            songs.forEach(song => {
                song.genres.forEach(genre => {
                    allGenres.add(genre);
                });
            });
            return Array.from(allGenres);
        }
        
        // 获取所有年份
        function getAllYears() {
            const years = new Set();
            songs.forEach(song => {
                if (song.year !== "N/A") {
                    years.add(song.year);
                }
            });
            return Array.from(years).sort((a, b) => b - a); // 从新到旧排序
        }
        
        // 获取所有歌手
        function getAllArtists() {
            const artists = new Set();
            songs.forEach(song => {
                artists.add(song.artist);
            });
            return Array.from(artists);
        }
        
        // 无限流相关变量
        const batchSize = 12;
        let visibleSongs = batchSize;
        let filteredSongs = [...songs];
        let isLoading = false;
        let activeCategory = "all";
        let activeFilter = "all";
        let lastScrollPosition = 0;
        
        // 主题状态
        let isDarkMode = false;
        
        // 渲染分类筛选器
        function renderFilters(category) {
            const container = document.getElementById('filtersContainer');
            container.innerHTML = '';
            
            if (category === "all") {
                activeFilter = "all";
                filteredSongs = [...songs];
                renderSongs(filteredSongs);
                return;
            }
            
            // 添加"全部"按钮
            const allBtn = document.createElement('button');
            allBtn.className = `filter-btn ${activeFilter === "all" ? "active" : ""}`;
            allBtn.textContent = '全部';
            allBtn.dataset.filter = "all";
            allBtn.addEventListener('click', () => {
                activeFilter = "all";
                filteredSongs = [...songs];
                visibleSongs = batchSize;
                renderSongs(filteredSongs);
                renderFilters(activeCategory);
            });
            container.appendChild(allBtn);
            
            // 按分类添加筛选按钮
            if (category === "artist") {
                const artists = getAllArtists();
                artists.forEach(artist => {
                    const btn = document.createElement('button');
                    btn.className = `filter-btn ${activeFilter === artist ? "active" : ""}`;
                    btn.textContent = artist;
                    btn.dataset.filter = artist;
                    btn.addEventListener('click', () => {
                        activeFilter = artist;
                        filteredSongs = songs.filter(song => 
                            song.artist === artist
                        );
                        visibleSongs = batchSize;
                        renderSongs(filteredSongs);
                        renderFilters(activeCategory);
                    });
                    container.appendChild(btn);
                });
            } else if (category === "genre") {
                const genres = getAllGenres();
                genres.forEach(genre => {
                    const btn = document.createElement('button');
                    btn.className = `filter-btn ${activeFilter === genre ? "active" : ""}`;
                    btn.textContent = genre;
                    btn.dataset.filter = genre;
                    btn.addEventListener('click', () => {
                        activeFilter = genre;
                        filteredSongs = songs.filter(song => 
                            song.genres.includes(genre)
                        );
                        visibleSongs = batchSize;
                        renderSongs(filteredSongs);
                        renderFilters(activeCategory);
                    });
                    container.appendChild(btn);
                });
            } else if (category === "year") {
                const years = getAllYears();
                years.forEach(year => {
                    const btn = document.createElement('button');
                    btn.className = `filter-btn ${activeFilter === year.toString() ? "active" : ""}`;
                    btn.textContent = `${year}年`;
                    btn.dataset.filter = year;
                    btn.addEventListener('click', () => {
                        activeFilter = year.toString();
                        filteredSongs = songs.filter(song => 
                            song.year === year
                        );
                        visibleSongs = batchSize;
                        renderSongs(filteredSongs);
                        renderFilters(activeCategory);
                    });
                    container.appendChild(btn);
                });
            }
        }
        
        // 渲染歌曲卡片
        function renderSongs(songList) {
            const container = document.getElementById('songsContainer');
            container.innerHTML = '';
            
            // 如果没有歌曲
            if (songList.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.innerHTML = `
                    <i class="fas fa-music" style="font-size: 3rem; margin-bottom: 15px; color: var(--primary);"></i>
                    <div>没有找到符合条件的歌曲</div>
                `;
                container.appendChild(noResults);
                return;
            }
            
            // 只渲染可见歌曲
            const visibleList = songList.slice(0, visibleSongs);
            
            visibleList.forEach(song => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // 移动设备布局
                const isMobile = window.innerWidth <= 768;
                
                // 创建标签HTML
                const tagsHTML = song.genres.map(genre => 
                    `<span class="tag">${genre}</span>`
                ).join('');
                
                if (isMobile) {
                    card.innerHTML = `
                        <div class="cover">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="card-content">
                            <h3 class="song-title">${song.title}</h3>
                            <div class="song-artist">${song.artist}</div>
                        </div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="cover">
                            <i class="fas fa-music"></i>
                        </div>
                        <h3 class="song-title">${song.title}</h3>
                        <div class="song-artist">${song.artist}</div>
                        <div class="song-tags">${tagsHTML}</div>
                        <div class="song-info">
                            <span>${song.year}</span>
                            <span>${song.genres[0]}</span>
                        </div>
                        <div class="copy-hint">点击复制点歌指令</div>
                    `;
                }
                
                // 添加点击复制功能
                card.addEventListener('click', () => {
                    copyToClipboard(`点歌 ${song.title}`);
                });
                
                container.appendChild(card);
            });
            
            // 如果还有更多歌曲，添加加载指示器
            if (visibleSongs < songList.length) {
                const loader = document.createElement('div');
                loader.className = 'loader';
                loader.innerHTML = '<div class="loader-circle"></div>';
                container.appendChild(loader);
            } else if (songList.length > 0) {
                // 显示结束消息
                const endMessage = document.createElement('div');
                endMessage.className = 'end-message';
                endMessage.textContent = '已经到底啦！共加载 ' + songList.length + ' 首歌曲';
                container.appendChild(endMessage);
            }
            
            // 恢复滚动位置
            window.scrollTo(0, lastScrollPosition);
        }
        
        // 加载更多歌曲
        function loadMoreSongs() {
            if (isLoading) return;
            
            // 保存当前滚动位置
            lastScrollPosition = window.scrollY;
            
            // 模拟网络延迟
            isLoading = true;
            
            // 增加可见歌曲数量
            visibleSongs += batchSize;
            
            // 重新渲染歌曲
            renderSongs(filteredSongs);
            
            isLoading = false;
        }
        
        // 无限滚动检测
        function setupInfiniteScroll() {
            window.addEventListener('scroll', () => {
                const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
                
                // 当滚动到底部附近时加载更多
                if (scrollTop + clientHeight >= scrollHeight - 300) {
                    loadMoreSongs();
                }
            });
        }
        
        // 设置标签页功能
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 保存滚动位置
                    lastScrollPosition = window.scrollY;
                    
                    // 更新活动标签
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // 获取分类
                    const category = tab.dataset.category;
                    activeCategory = category;
                    
                    // 重置筛选状态
                    activeFilter = "all";
                    visibleSongs = batchSize;
                    
                    // 渲染筛选器
                    renderFilters(category);
                });
            });
        }
        
        // 复制到剪贴板功能
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            // 显示提示
            showToast();
        }
        
        // 显示复制成功提示
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
        
        // 搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', () => {
                // 保存滚动位置
                lastScrollPosition = window.scrollY;
                
                const searchTerm = searchInput.value.toLowerCase();
                filteredSongs = songs.filter(song => 
                    song.title.toLowerCase().includes(searchTerm) ||
                    song.artist.toLowerCase().includes(searchTerm) ||
                    song.genres.some(genre => genre.toLowerCase().includes(searchTerm)) ||
                    song.year.toString().includes(searchTerm)
                );
                
                // 重置可见歌曲数量
                visibleSongs = batchSize;
                
                // 清空容器并重新渲染
                renderSongs(filteredSongs);
            });
        }
        
        // 随机点歌功能
        function setupRandomSong() {
            document.getElementById('randomBtn').addEventListener('click', () => {
                const randomIndex = Math.floor(Math.random() * songs.length);
                const randomSong = songs[randomIndex];
                copyToClipboard(`点歌 ${randomSong.title}`);
            });
        }
        
        // 主题切换功能
        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');
            
            // 检查系统偏好
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
                isDarkMode = true;
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            }
            
            themeToggle.addEventListener('click', () => {
                isDarkMode = !isDarkMode;
                
                if (isDarkMode) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    themeIcon.className = 'fas fa-sun';
                } else {
                    document.documentElement.removeAttribute('data-theme');
                    themeIcon.className = 'fas fa-moon';
                }
            });
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            // 初始渲染
            renderSongs(filteredSongs);
            renderFilters(activeCategory);
            
            // 设置功能
            setupTabs();
            setupSearch();
            setupRandomSong();
            setupThemeToggle();
            setupInfiniteScroll();
        });
    </script>
